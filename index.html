  <body>
      <div class="container w-50">
      <h1 class="text-center">Form Validation</h1>
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
       
        <div class="mb-3 formdesign" id="name">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" name="fname"   required><b><span class="formerror"></span></b>
          </div>

        <div class="mb-3 formdesign" id="email">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="femail" required><b><span class="formerror"></span></b>
        </div>
       
        <div class="mb-3 formdesign" id="phone">
            <label for="exampleInputEmail1" class="form-label">Phone:</label>
            <input type="phone" class="form-control" name="fphone" required><b><span class="formerror"></span></b>
          </div>

        <div class="mb-3 formdesign" id="pass">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="fpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="mb-3 formdesign" id="cpass">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="fcpass" required ><b><span class="formerror"></span></b>
          </div>
         

          <input class="but" type="submit" value="Submit">
      </form>
    </div>  


    <script src="form-validation.js"></script>
